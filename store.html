<!DOCTYPE html>
<html>
<head>
	<title>The Chainblowers</title>
	<meta name="description" content="This is description">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/store.js" async></script>
</head>

<body>
	<header class="main-header">
		<nav class="main-nav nav">
			<ul>
				<li><a href="index.html">HOME</a></li>

				<li><a href="about.html">ABOUT</a></li>
			</ul>
		</nav>
	<h2 class="band-name band-name-large">The Chainblowers</h2>
	</header>
	<section class="container content-section">
		<h3 class="section-header">MUSIC</h3>
		<div class="shop-items">
			<div class="shop-item">
				<span class="shop-item-title">Album 1</span>
 				<img src="image/album1.jpg" alt="Album1 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 45</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 2</span>
				<img src="image/album2.jpg" alt="Album2 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 12</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 3</span>
				<img src="image/album3.jpg" alt="Album3 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 99</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 4</span>
				<img src="image/album4.jpg" alt="Album4 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 129</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
		</div>		
	</section>
	<section class="container content-section">
		<h3 class="section-header">MERCHANDISE</h3>
		<div class="shop-items">
			<div class="shop-item">
				<span class="shop-item-title">T-Shirt</span>
				<img src="image/merch1.jpg" alt="Merch1 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 499</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Cup/Mug</span>
				<img src="image/merch2.jpg" alt="Merch2 image" class="shop-item-image">
				<div class="shop-item-details">
					<span class="shop-item-price">Rs. 299</span>
					<button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
				</div>
			</div>
		</div>
	</section>

	<section class="content-section container">
		<h3 class="section-header">CART</h3>
		<div class="cart-row">
			<span class="cart-item cart-header cart-column">ITEM</span>
			<span class="cart-price cart-header cart-column">PRICE</span>
			<span class="cart-quantity cart-header cart-column">QUANTITY</span>
		</div>
		<div class="cart-items">
			
		</div>

		
		<div class="cart-total">
			<strong class="cart-total-title">Total</strong>
			<span class="cart-total-price">Rs. 0</span>
		</div>
			<button type="button" class="btn btn-primary btn-purchase"> PURCHASE</button>
		

		
	</section>
	
	<footer class="main-footer">
		<div class="container main-footer-container">
			<h3 class="band-name">The Chainblowers</h3>
			<ul class="nav footer-nav">
				<li>
					<a href="https://www.facebook.com" target="_blank"><img src="image/Facebook Logo.png"></a>

				<li>
					<a href="https://www.spotify.com" target="_blank"><img src="image/Spotify Logo.png"></a>
				</li>
				<li>
					<a href="https://www.youtube.com" target="_blank"><img src="image/Youtube Logo.png"></a>
				</li>
			</ul>
		</div>
